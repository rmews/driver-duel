version: '3.5'

services:
    website:
        build: .
        command: >
            gunicorn -b 0.0.0.0:8000
            --access-logfile -
            --reload
            "fantasyapp.app:create_app()"
        environment:
            PYTHONUNBUFFERED: 'true'
        volumes:
            - '.:/fantasyapp'
        ports:
            - '8000:8000'
