<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{% block meta_description %}{% endblock %}">
    <title>{% block page_title %}{% endblock %}</title>

    <!-- load sexy styles -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <!-- load font awesome, because it's awesome! -->
    <script defer src="{{ url_for('static', filename='scripts/vendor/fontawesome-all.min.js') }}"></script>
</head>
<body>
    <!-- main nav -->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('page.home') }}">Driver Duel</a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-controls="navbar"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse pull-xs-right justify-content-end" id="navbar">
                    <ul class="navbar-nav mt-2 mt-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('page.how_to_play') }}">How To Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success pill-btn pill-btn-nav" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block cover %}{% endblock %}
    </header>
    <!-- body content -->
    <main role="main">
        {% block body %}{% endblock %}

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav-footer mt-2 mt-md-0 ">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('page.home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('page.how_to_play') }}">How To Play</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('page.privacy') }}">Privacy</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('page.terms') }}">Terms</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('page.faq') }}">FAQ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="divider"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-left mt-2 mb-3 pt-1">
                        <p>Mews Media &copy; 2018. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-center text-md-right mb-4">
                        <ul class="social">
                            <li><a href="https://twitter.com/DriverDuel/" title="Twitter"><em class="fab fa-twitter"></em></a></li>
                            <li><a href="https://www.instagram.com/driverduel/" title="Instagram"><em class="fab fa-instagram"></em></a></li>
                            <div class="clear"></div>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <!-- scripts -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}"></script>
</body>
</html>
