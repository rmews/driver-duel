{% extends 'layouts/nav.html' %}

{% block page_title %}Account settings{% endblock %}

{% block body %}
    <h2>Settings</h2>
    <h4 class="text-muted margin-bottom">{{ current_user.email }}</h4>
    <a href="{{ url_for('user.update_credentials') }}">Update email and password</a>
    {% if current_user.username %}
        <span>Your username is <strong>{{ current_user.username }}</strong></span>
    {% else %}
        <a href="{{ url_for('user.welcome') }}">Pick a username</a>
    {% endif %}
{% endblock %}
